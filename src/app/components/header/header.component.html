<div class="h-[5rem] bg-secondaryColor shadow-lg p-4">
  <div class="h-full flex flex-row justify-between items-end">
    <span class="text-xl font-bold">My Booking</span>
    <div class="flex flex-row gap-4">
      <ng-container *ngIf="!isAuthenticated()">
        <a class="text-xl font-bold hover:text-actionColor cursor-pointer" [routerLink]="['/login']">Login</a>
      </ng-container>

      <ng-container *ngIf="isAuthenticated()">
        <a class="text-xl font-bold hover:text-actionColor cursor-pointer" [routerLink]="['/bookings']">My Bookings</a>
        <a class="text-xl font-bold hover:text-actionColor cursor-pointer" (click)="logoutUser()">Logout</a>
      </ng-container>
    </div>
  </div>
</div>
